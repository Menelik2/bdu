<!DOCTYPE html>
<html>
<head>
    <title>User Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            text-shadow: 4px 4px 4px green;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color:green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

      
        a{
            color: red;
        }
    </style>
    <script>
        function validateForm() {
           
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var birthDate = document.getElementById("birthDate").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var emailAddress = document.getElementById("emailAddress").value;
            var message = document.getElementById("message").value;
            var securityQuestion = document.getElementById("securityQuestion").value;

          
            if (firstName.trim() === "" || lastName.trim() === "") {
                alert("Please enter both your first and last name.");
                return false;
            }

            
            var currentDate = new Date();
            var birthDateObj = new Date(birthDate);
            if (birthDateObj > currentDate) {
                alert("Please enter a valid birth date.");
                return false;
            }

            // Validate phone number
            var phones = /^\d{10}$/;
            if (!phones.test(phoneNumber)) {
                alert("Please enter a valid 10 digit phone number.");
                return false;
            }

            // Validate email address
            var emails = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emails.test(emailAddress)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate message
            if (message.trim() === "") {
                alert("Please enter a message.");
                return false;
            }

            
            if (securityQuestion.trim() !== "Bahir Dar") {
                alert("Incorrect answer. Type Bahir Dar ");
                return false;
            }

            
            return true;
        }
    </script>
</head>
<body>
    <h1>User Input Form</h1>
    
  <form onsubmit="if (validateForm()) { window.location.href = 'https://menelik2.github.io/bdu.github.io/index.html'; }">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" required>
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <br>
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <br>
        <label for="securityQuestion">Security Question: Where do you live?</label>
        <input type="text" id="securityQuestion" name="securityQuestion" required>
        <br>
        <input type="submit" value="Submit" name="submit">
        
    </form>
   <p> home</p>

</body>
</html>
